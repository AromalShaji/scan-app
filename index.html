<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>

    <!-- Corrected QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            position: relative;
            flex-direction: column;
        }

        /* Scanner container */
        #scanner-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Scanning frame */
        .scanner-frame {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 5px solid transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Green borders */
        .scanner-frame::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid limegreen;
            border-top-left-radius: 10px;
            top: -5px;
            left: -5px;
        }
        .scanner-frame::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid limegreen;
            border-top-right-radius: 10px;
            top: -5px;
            right: -5px;
        }
        .scanner-frame div::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid limegreen;
            border-bottom-left-radius: 10px;
            bottom: -5px;
            left: -5px;
        }
        .scanner-frame div::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid limegreen;
            border-bottom-right-radius: 10px;
            bottom: -5px;
            right: -5px;
        }

        /* Scanned result */
        .scanned-result {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- QR Scanner -->
    <div id="scanner-container"></div>

    <!-- Scanning Frame -->
    <div class="scanner-frame">
        <div></div>
    </div>

    <!-- Scanned Data Display -->
    <div id="scanned-result" class="scanned-result">Waiting for scan...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Automatically request camera permission
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    console.log("✅ Camera access granted");
                    startScanner(); // Start scanner after permission is granted
                })
                .catch(function (error) {
                    console.error("❌ Camera access denied:", error);
                    document.getElementById("scanned-result").textContent = "Camera access required!";
                });

            function startScanner() {
                if (typeof Html5Qrcode !== "function") {
                    console.error("❌ Html5Qrcode not loaded.");
                    return;
                }

                const scanner = new Html5Qrcode("scanner-container");

                scanner.start(
                    { facingMode: "environment" }, // Use back camera
                    {
                        fps: 10,
                        qrbox: { width: "100%", height: "100%" } // Scans the entire camera view
                    },
                    (decodedText) => {
                        console.log("✅ Scanned Code:", decodedText);
                        document.getElementById("scanned-result").textContent = "Scanned: " + decodedText;
                        scanner.stop(); // Stop scanning after successful scan
                    },
                    (errorMessage) => {
                        console.warn("⚠️ QR Scan error:", errorMessage);
                    }
                ).catch(err => {
                    console.error("❌ Scanner error:", err);
                });
            }
        });
    </script>

</body>
</html>
