    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!Quagga) {
                console.error("QuaggaJS failed to load.");
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment" // Use back camera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "i2of5_reader", "2of5_reader", "code_93_reader"]
                }
            }, function (err) {
                if (err) {
                    console.error("QuaggaJS initialization failed:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                let scannedCode = data.codeResult.code;
                console.log("Scanned Code:", scannedCode);

                // Update the UI
                document.getElementById("scanned-result").textContent = "Scanned: " + scannedCode;
                document.getElementById("qr_data").value = scannedCode;

                // Auto-submit form
                document.getElementById("qrForm").submit();

                // Stop scanning
                Quagga.stop();
            });
        });
    </script>

</body>
