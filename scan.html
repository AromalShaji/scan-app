<body>
    <h2>Scan a QR Code</h2>
    <div id="scanner-container" style="width: 100%; height: 400px;"></div>

    <form id="qrForm" action="{{ route('qr.scan') }}" method="POST">
        @csrf
        <input type="hidden" name="qr_data" id="qr_data">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!Quagga) {
                console.error("QuaggaJS failed to load.");
                return;
            }

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment" // Use the back camera
                    }
                },
                decoder: {
                    readers: ["qr_reader"] // Only scan QR codes
                }
            }, function (err) {
                if (err) {
                    console.error("QuaggaJS initialization failed:", err);
                    return;
                }
                console.log("QuaggaJS initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                let scannedCode = data.codeResult.code;
                console.log("Scanned Code:", scannedCode);

                document.getElementById("qr_data").value = scannedCode;
                document.getElementById("qrForm").submit(); // Auto-submit form
                Quagga.stop(); // Stop scanning after detecting
            });
        });
    </script>
</body>
</html>
